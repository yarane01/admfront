<div id="submitInstrumentsDialog" class="modal fade" data-keyboard="false" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" style="padding: 10px">
            <div class="modal-header">
                <button type="button" ng-disabled="processing" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

                <h5 class="modal-title">
                    <i class="fa fa-cubes fa-2x"></i>
                    <strong>Bulk Create Instruments</strong>
                </h5>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" role="form" novalidate enctype="multipart/form-data">
                    <label for="csvfile">
                        Format for Bulk Instrument Upload CSV File
                        <br/>Example:
                        <br/>
                        <br/>instrumentid,basesymbol,derivedsymbol,symbol,lotsize,pipposition,round,instrument_type,
                        <br/>buyrate,sellrate,spread,maxpipsupdate,marginrequirement,trading_period
                        <br/>110,MICROSOFT,USD,MICROSOFT,1,2,2,6,0,0,0,100000000,20,"09:31-16:00 [Monday 09:31, Friday 16:00]"
                        <br/>111,NETFLIX,USD,NETFLIX,1,2,2,6,0,0,0,100000000,20,"09:31-16:00 [Monday 09:31, Friday 16:00]"
                        <br/>112,NIKE,USD,NIKE,1,2,2,6,0,0,0,100000000,20,"09:31-16:00 [Monday 09:31, Friday 16:00]"
                        <br/>
                        <br/>First line needs to be the header fields (in any order), all fields listed are required
                        <br/>
                        <br/>
                    </label>

                    <input id="csvfile" class="form-control" ng-disabled="processing" file-select file="instrumentsCSVFile" type="file">

                    <i class="fa fa-spinner fa-spin" ng-if="processing"></i>

                    <div class="redtextcolor" ng-if="errorMessage">
                        {{errorMessage}}
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" ng-disabled="processing || !instrumentsCSVFile" ng-click="processSubmitInstrumentsDialog()">
                            Upload
                        </button>
        
                        <button type="button" ng-disabled="processing" class="btn btn-default" data-dismiss="modal">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
