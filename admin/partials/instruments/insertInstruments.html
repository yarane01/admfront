<div id="submitInstrumentsDialog" class="modal fade" data-keyboard="false" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" style="padding: 10px">
            <div class="modal-header">
                <button type="button" ng-disabled="processing" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

                <h5 class="modal-title">
                    <i class="fa fa-cubes fa-2x"></i>
                    <strong>Bulk Create Instruments</strong>
                </h5>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" role="form" novalidate enctype="multipart/form-data">
                    <label for="csvfile">
                        <h2>Fields Required for Bulk Instrument Upload CSV File</h2>
                        <h3> MUST BE A CSV FILE</h3>
                        <br/>
                        <br/>basesymbol,derivedsymbol,symbol,lotsize,pipposition,round,
                        <br/>instrument_type,buyrate,sellrate,spread,maxpipsupdate,marginrequirement,
                        <br/>trading_period,interestbuy,interestsell,comment,exchangecountrycode,
                        <br/>sector,exchangeticker,orderminamount,orderminincrement,ordermaxamount,
                        <br/>stpminamount,stpmaxamount,accountopencommission,positionlimits,
                        <br/>unit_marginrequirement_list
                        <br/>
                        <br/>The format for the unit_marginrequirement_list must be (quotes are necessary) -> "unit_name:margin,unit_name:margin", this designates the margin requirement for each unit by name
                        <br/>
                        <br/>First line of csv needs to be the header fields (in any order), all fields listed are required
                        <br/>
                        <br/>
                    </label>

                    <input id="csvfile" class="form-control" ng-disabled="processing" file-select file="instrumentsCSVFile" type="file">

                    <i class="fa fa-spinner fa-spin" ng-if="processing"></i>

                    <div class="redtextcolor" ng-if="errorMessage">
                        {{errorMessage}}
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" ng-disabled="processing || !instrumentsCSVFile" ng-click="processSubmitInstrumentsDialog()">
                            Upload
                        </button>
        
                        <button type="button" ng-disabled="processing" class="btn btn-default" data-dismiss="modal">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
