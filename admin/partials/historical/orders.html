<div ng-controller="histOrdCtrl">
    <div class="alert alert-danger" ng-show="error">
        <strong>Error!</strong> {{errorMessage}}
    </div>

    <div class="panel panel-default table-wrapper">
        <div class="panel-heading">
            <div class="panel-title">
                Historical Orders
                <a href='Javascript:;'
                   class="pull-right"
                   ng-click="Refresh()">
                    <i class="fa fa-refresh"></i>
                </a>
            </div>
        </div>
        <div class="panel-body">
            <div class="datatable" ng-show="context.dataloaded">
                <table d-table id="table" class="table table-hover histOrders" width="100%">
                    <thead>
                        <tr>
                            <th>Order Request ID</th>
                            <th>Account ID</th>
                            <th>Symbol</th>
                            <th>Amount</th>
                            <th>Type</th>
                            <th>Duration</th>
                            <th>Execution</th>
                            <th>Rate</th>
                            <th>Quote ID</th>
                            <th>Stop Range</th>
                            <th>Trailing</th>
                            <th>Client Order ID</th>
                            <th>Source</th>
                            <th>Request Time</th>
                            <th>Request ID</th>
                            <th>Record Time</th>
                            <th>Processing Mode</th>
                            <th>Send Order Time</th>
                            <th>Parent Client Order ID</th>
                            <th>Expire Time</th>
                            <th>Order Source</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td>
                                <table-search name="orderRequestId" size="5" placeholder="Order Request ID"></table-search>
                            </td>
                            <td>
                                <table-search name="accountId" size="5" placeholder="Account ID"></table-search>
                            </td>
                            <td>
                                <table-search name="symbol" size="5" placeholder="Symbol"></table-search>
                            </td>
                            <td>
                                <table-search name="amount" size="5" placeholder="Amount"></table-search>
                            </td>
                            <td>
                                <table-search name="clientOrderId" size="5" placeholder="Client Order ID"></table-search>
                            </td>
                            <td>
                                <table-search name="parentClientOrderId" size="5" placeholder="Parent Client Order ID"></table-search>
                            </td>
                            <td>
                                <a href="javascript:;" ng-click="clearAllFilters()" class='btn btn-warning btn-sm' role='button'>Clear All</a>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
