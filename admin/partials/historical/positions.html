<div ng-controller="histPosCtrl">
    <div class="alert alert-danger" ng-show="error">
        <strong>Error!</strong> {{errorMessage}}
    </div>

    <div class="panel panel-default table-wrapper">
        <div class="panel-heading">
            <div class="panel-title">
                Historical Positions
                <a href='Javascript:;'
                   class="pull-right"
                   ng-click="Refresh()">
                    <i class="fa fa-refresh"></i>
                </a>
            </div>
        </div>
        <div class="panel-body">
            <div class="datatable" ng-show="context.dataloaded">
                <table d-table id="table" class="table table-hover historicalPos" width="100%">
                    <thead>
                        <tr>
                            <th>Order Request ID</th>
                            <th>Account ID</th>
                            <th>Instrument ID</th>
                            <th>Amount</th>
                            <th>Client Order ID</th>
                            <th>Open Date</th>
                            <th>Open Rate</th>
                            <th>Open Markup</th>
                            <th>Open Order Amount</th>
                            <th>Open Commission</th>
                            <th>Close Date</th>
                            <th>Close Avg Rate</th>
                            <th>Close Sum Markup</th>
                            <th>Close Sum Amount</th>
                            <th>Close Sum Commission</th>
                            <th>Profit/Loss</th>
                            <th>Interest</th>
                            <th>Dividend</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td>
                                <table-search name="orderRequestId" size="5" placeholder="Order Request ID"></table-search>
                            </td>
                            <td>
                                <table-search name="accountId" size="5" placeholder="Account ID"></table-search>
                            </td>
                            <td>
                                <table-search name="instrumentId" size="5" placeholder="Instrument ID"></table-search>
                            </td>
                            <td>
                                <table-search name="amount" size="5" placeholder="Amount"></table-search>
                            </td>
                            <td>
                                <table-search name="clientOrderId" size="5" placeholder="Client Order ID"></table-search>
                            </td>
                            <td>
                                <a href="javascript:;" ng-click="clearAllFilters()" class='btn btn-warning btn-sm' role='button'>Clear All</a>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
