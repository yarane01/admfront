<div id="closeTradeDialog" class="modal fade" data-keyboard="false" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" style="padding: 10px">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fa fa-cubes fa-2x"></i>
                    <strong>Close Trade {{orderrequestid}}</strong>
                </h3>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" role="form" novalidate enctype="multipart/form-data">
                    <label>
                        <br/>Enter a price to close the trade. If no price is provided then the position will be closed with LP as a market order.
                    </label>

                    <i class="fa fa-spinner fa-spin" ng-if="processing"></i>

                    <div class="form-group">
                        <label for="price" class="col-lg-3 control-label">Price (optional)</label>
                        <input type="text" id="price" ng-model="price" class="form-control">
                        <label for="orderrequestid" class="col-lg-3 control-label">Order Request</label>
                        <input type="text" id="orderrequestid" ng-model="orderrequestid" disabled class="form-control">
                    </div>

                    <div class="redtextcolor" ng-if="errorMessage">
                        {{errorMessage}}
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" ng-disabled="processing" ng-click="doClosePosition()">
                            Process Close
                        </button>
        
                        <button type="button" ng-disabled="processing" class="btn btn-default" data-dismiss="modal">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
