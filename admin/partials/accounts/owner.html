<div class="form-group">
    <label class="col-sm-2 control-label">
        Owner</label>

    <div class="col-sm-10">
        <input type="text" class="form-control"
               ng-model="account.ownerloginname"
               name="ownerloginname"
               disabled>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">
        Filter</label>

    <div class="col-sm-4">
        <input type="text" class="form-control"
               ng-model="filters.owner">
    </div>
    <div class="col-sm-6">
        <div class="btn-group btn-group-justified">
            <a href="Javascript:;" class="btn btn-custom"
               ng-click="ownerFirst()">
                &lt;&lt;</a>
            <a href="Javascript:;" class="btn btn-custom"
               ng-click="ownerPrev()">
                &lt;</a>
            <a href="Javascript:;" class="btn btn-custom"
               ng-click="ownerNext()">
                &gt;</a>
            <a href="Javascript:;" class="btn btn-custom"
               ng-click="ownerLast()">&gt;&gt;</a>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <div class="border" style="padding: 10px">
            <div style="height: 200px; overflow-y: scroll;">
                <dl class="dl-horizontal">
                    <a href=""
                       ng-repeat="u in owners">
                        <dt ng-click="ownerSelected(u.loginname)">
                            {{u.loginname}}
                        </dt>
                        <dd ng-click="ownerSelected(u.loginname)">{{u.systemid}}
                        </dd>
                    </a>
                </dl>
            </div>
        </div>
    </div>
</div>
