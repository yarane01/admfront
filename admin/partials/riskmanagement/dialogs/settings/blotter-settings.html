<div id="blotterSettingsDialog" class="modal fade" role="dialog" tabindex="-1">

    <div class="modal-dialog">

        <div class="modal-content" style="padding: 10px">

            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

                <h4 class="modal-title">
                    <i class="fa fa-cog fa-2x"></i>
                    <strong>Blotter Settings</strong>
                </h4>

            </div>

            <div class="modal-body">

                <form name="form" class="form-horizontal"
                      role="form" novalidate>

                    <table class="table table-condensed scrolling-table">
                        <thead>
                            <th class="text-center">
                                Column
                            </th>
                            <th class="text-center">
                                Visible
                            </th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="column in columnSettings">
                            <td>{{column.caption}}</td>
                            <td class="text-center">
                                <input type="checkbox"
                                       ng-model="column.visible">
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="form-group">
                        <div mark-errors>
                            <label for="name" class="col-sm-5 control-label">
                                Highlight Level<br>(Amount * Avg. Rate)<br>0 = disabled
                            </label>

                            <div class="col-sm-7">
                                <input type="number" class="form-control" id="name" min="0"
                                       name="name" ng-model="settings.highlightLevel"
                                       float required>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal-footer">

                <button type="button" class="btn btn-primary" data-dismiss="modal"
                        ng-disabled="form.$invalid" ng-click="processSettingsDialog()">
                    Ok
                </button>

                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Cancel
                </button>

            </div>

        </div>
    </div>
</div>
