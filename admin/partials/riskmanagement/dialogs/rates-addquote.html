<div id="ratesAddQuoteDialog" class="modal fade" data-keyboard="false" role="dialog" tabindex="-1">

    <div class="modal-dialog modal-sm">

        <div class="modal-content" style="padding: 10px">

            <div class="modal-header">

                <button type="button" ng-disabled="processing" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

                <h5 class="modal-title">
                    <i class="fa fa-plus fa-2x"></i>
                    <strong>Add Quote for {{addQuote.symbol}}</strong>
                </h5>

            </div>

            <div class="modal-body">

                <form class="form-horizontal" role="form" novalidate>

                    <div class="form-group" ng-disabled="processing">
                        <div mark-errors>
                            <label for="bid" class="col-sm-2 control-label">
                                Bid
                            </label>

                            <div class="col-sm-10">
                                <input class="form-control" id="bid"
                                       name="bid" ng-model="addQuote.bid" min="0"
                                       type="number" step="{{addQuote.step}}" float required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" ng-disabled="processing">
                        <div mark-errors>
                            <label for="ask" class="col-sm-2 control-label">
                                Ask
                            </label>

                            <div class="col-sm-10">
                                <input class="form-control" id="ask"
                                       name="ask" ng-model="addQuote.ask" min="0"
                                       type="number" step="{{addQuote.step}}" float required>
                            </div>
                        </div>
                    </div>

                    <i class="fa fa-spinner fa-spin" ng-if="processing"></i>

                    <div class="redtextcolor" ng-if="errorMessage">
                        {{errorMessage}}
                    </div>

                </form>
            </div>

            <div class="modal-footer">

                <button type="button" class="btn btn-primary"
                        ng-disabled="form.$invalid || processing || (addQuote.bid <= 0) || (addQuote.ask <= 0)"
                        ng-click="processAddQuoteDialog()">
                    Ok
                </button>

                <button type="button" ng-disabled="processing" class="btn btn-default" data-dismiss="modal">
                    Cancel
                </button>

            </div>

        </div>
    </div>
</div>
