<div id="createDemoUsers"
     ng-controller="CreateDemoUsersCtrl"
     class="modal fade"
     role="dialog"
     data-backdrop="static"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="padding: 10px">
            <form name="form" class="form-horizontal"
                  ng-submit="createUsers()"
                  role="form" novalidate>
                <div class="modal-header">
                    <h4 class="modal-title">
                        <i class="fa fa-file-o fa-2x"></i>
                        <strong>Create demo users</strong>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="overlay" ng-show="demoUsers.inProgress">
                        <h4><i class="fa fa-spinner fa-spin"></i> Processing {{currentItem}} ...</h4>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            Parent</label>

                        <div class="col-sm-4">
                            <input type="text" class='form-control'
                                   ng-model="parentsystemid"
                                   name="parentsystemid"
                                   disabled>
                            </input>
                        </div>
                        <div mark-errors>
                            <label class="col-sm-3 control-label">
                                Name prefix</label>

                            <div class="col-sm-3">
                                <input type="text" class="form-control"
                                       ng-model="demoUsers.loginNamePrefix"
                                       maxlength="20"
                                       name="loginname"
                                       id="loginname"
                                       required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div mark-errors>
                            <label class="col-sm-3 control-label">
                                Start number</label>

                            <div class="col-sm-3">
                                <input type="number" class="form-control"
                                       ng-model="demoUsers.start"
                                       name="start"
                                       integer
                                       required>
                            </div>
                        </div>
                        <div mark-errors>
                            <label class="col-sm-3 control-label">
                                Number of users</label>

                            <div class="col-sm-3">
                                <input type="number" class="form-control"
                                       ng-model="demoUsers.count"
                                       name="count"
                                       integer
                                       required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div mark-errors>
                            <label class="col-sm-2 control-label">
                                Deposit</label>

                            <div class="col-sm-3">
                                <input type="number" class="form-control"
                                       ng-model="demoUsers.deposit"
                                       name="deposite"
                                       float
                                       required>
                            </div>
                        </div>
                        <label class="col-sm-2 control-label">
                            Currency</label>

                        <div class="col-sm-5">
                            <select class='form-control'
                                    ng-model="demoUsers.currency"
                                    ng-options="key as value for (key,value) in ::currencies">
                            </select>
                        </div>

                    </div>
                    <!--<div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button type="button"
                                            class="btn btn-default dropdown-toggle"
                                            data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false">
                                        Password
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a href="Javascript:;">Coincides to login name</a></li>
                                        <li><a href="Javascript:;">Enter</a></li>
                                        <li><a href="Javascript:;">Generate</a></li>
                                    </ul>
                                </div>
                                <input type="text" class="form-control"
                                       ng-model="demoUsers.password">
                            </div>
                        </div>
                    </div>-->
                </div>
                <div class="modal-footer">
                    <div class="progress" ng-show="demoUsers.inProgress">
                        <div id="user-progress" class="progress-bar"
                             role="progressbar" aria-valuenow="20"
                             aria-valuemin="0" aria-valuemax="100"
                             style="width: 0">
                            <span class="sr-only">{{currentNumber}}</span>
                        </div>
                    </div>
                    <div style="float: left">
                        {{demoUsers.hint}}
                    </div>

                    <button type="submit"
                            ng-disabled="form.$invalid"
                            class="btn btn-primary">Submit
                    </button>
                    <button type="button" class="btn btn-warning"
                            data-dismiss="modal">Close
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
