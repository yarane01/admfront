<div class="panel panel-default dashboard-panel"
     ng-if="access.dashboard.Closeday()"
     data-stateful="true"
     data-inner-id="dashboard-closeday"
     float-panel
     ng-controller='CloseDayCtrl'>
    <div class="panel-heading">
        <div class="panel-title">
            Close Day Info
        </div>
    </div>
    <div class="panel-body">
        <div ng-include src="'partials/loading.html'"/>
        <div class="row" ng-show="context.dataloaded" style="padding: 0px 10px">
            <table class='table table-striped table-hover'>
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Accounts affected</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="closeday">
                <tr ng-repeat="d in data">
                    <td>{{d.tradedate}}</td>
                    <td class="integer">{{d.accountsaffected}}</td>
                    <td>{{d.status}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
