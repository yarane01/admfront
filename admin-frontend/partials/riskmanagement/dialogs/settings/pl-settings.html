<div id="plSettingsDialog" class="modal fade" role="dialog" tabindex="-1">

    <div class="modal-dialog modal-sm">

        <div class="modal-content" style="padding: 10px">

            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

                <h4 class="modal-title">
                    <i class="fa fa-cog fa-2x"></i>
                    <strong>PL Settings</strong>
                </h4>

            </div>

            <div class="modal-body">

                <form name="form" class="form-horizontal"
                      role="form" novalidate>

                    <table class="table table-condensed scrolling-table">
                        <thead>
                        <th class="text-center">
                            Column
                        </th>
                        <th class="text-center">
                            Visible
                        </th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="column in columnSettings">
                            <td>{{column.caption}}</td>
                            <td class="text-center">
                                <input type="checkbox"
                                       ng-model="column.visible">
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </form>
            </div>

            <div class="modal-footer">

                <button type="button" class="btn btn-primary" data-dismiss="modal"
                        ng-disabled="form.$invalid" ng-click="processSettingsDialog()">
                    Ok
                </button>

                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Cancel
                </button>

            </div>

        </div>
    </div>
</div>
