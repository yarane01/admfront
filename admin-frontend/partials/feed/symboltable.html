<table class="table table-condensed" border="1">

    <thead>

        <tr>

            <th></th>

            <th class="text-center">
                Instrument
            </th>

            <th class="text-center">
                Provider
            </th>

            <th class="text-center">
                Subscribed
            </th>

            <th class="text-center">
                Synonym
            </th>

            <th class="text-center">
                Priority
            </th>

        </tr>

    </thead>

    <tbody>

        <tr ng-repeat="item in context.filtered"
            ng-class="{'row-selected': item.getSelected()}">

            <td ng-if="item.slaves" class="text-center" rowspan="{{getSelectedProvidersCount()}}">
                <input type="checkbox" ng-click="itemSelected()" ng-model="item.selected">
            </td>

            <td ng-if="item.slaves" class="text-center text-bold" rowspan="{{getSelectedProvidersCount()}}">
                {{item.instrument.symbol}}
            </td>

            <td>{{item.provider.name}}</td>

            <td class="text-center">
                <input type="checkbox" ng-change="itemChanged()"
                       ng-model="item.subscription.subscribeAllowed[item.provider.name]">
            </td>

            <td class="text-center">
                <input type="text" ng-change="itemChanged()"
                       ng-model="item.synonyms.synonym[item.provider.name]" >
            </td>

            <td class="text-center">

                <h4 style="white-space: nowrap; display: inline-block;">{{item.currentPriority + 1}}</h4>

                <button class="btn btn-default"
                        ng-disabled="item.priority.priority.indexOf(item.provider.name) == 0"
                        ng-click="item.increasePriority()">
                    <i class="fa fa-angle-up"></i>
                </button>

                <button class="btn btn-default"
                        ng-disabled="item.priority.priority.indexOf(item.provider.name) == item.priority.priority.length - 1"
                        ng-click="item.decreasePriority()">
                    <i class="fa fa-angle-down"></i>
                </button>

            </td>

        </tr>

    </tbody>

</table>
