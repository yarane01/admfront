<div id="editGroup"
     class="modal fade"
     role="dialog"
     data-backdrop="static"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="padding: 10px">
            <form name="form" class="form-horizontal"
                  ng-submit="updateGroup()"
                  role="form" novalidate>
                <div class="modal-header">
                    <h4 class="modal-title">
                        <i class="fa fa-pencil-square-o fa-2x"></i>
                        <strong>{{group.name}}</strong>
                    </h4>
                </div>
                <div class="modal-body">
                    <div ng-include src="'partials/processing.html'"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            Parent</label>

                        <div class="col-sm-10">
                            <select class='form-control'
                                    ng-disabled="true"
                                    ng-model="group.parentnodesystemid">
                                <option ng-repeat="p in parents"
                                        value='{{p.systemid}}'>
                                    {{p.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div mark-errors>
                            <label class="col-sm-2 control-label">
                                Name</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                       ng-model="group.name"
                                       name="name"
                                       id="group-edit"
                                       required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            Type</label>

                        <div class="col-sm-10">
                            <select class='form-control'
                                    ng-disabled="true"
                                    ng-model="group.type">
                                <option value='0'>Accounts</option>
                                <option value='1'>Users</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            Description</label>

                        <div class="col-sm-10">
                            <input ng-model="group.description"
                                   type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary"
                            ng-disabled="form.$invalid">Submit
                    </button>
                    <button type="button"
                            class="btn btn-warning"
                            data-dismiss="modal">Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
