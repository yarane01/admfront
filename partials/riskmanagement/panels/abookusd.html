<div class="panel panel-default riskmanagement-panel" style="padding-top: 0; padding-bottom: 0;"
     float-panel
     data-reload="false"
     data-inner-id="abookusd"
     ng-controller="RiskManagementAbookUSDCtrl">

    <div class="panel-heading">

        <div class="panel-title" id="abookusd-panel-title">

            A-book (USD Based)

            <button class="btn btn-default" data-toggle="collapse" data-target="#abookusd-table-settings"
                    aria-expanded="false">
                <i class="fa fa-filter"></i>
            </button>

            <a class="export-placeholder"></a>

            <i class="fa fa-spinner fa-spin" ng-if="!context.dataloaded && !context.firsttimeload"></i>

        </div>

    </div>

    <div class="panel-body">

        <div ng-include="'partials/riskmanagement/loading.html'"></div>

        <div ng-show="context.dataloaded && context.dataerror">
            {{context.errormessage}}
        </div>

        <div ng-show="(context.dataloaded || !context.firsttimeload) && (!context.dataerror)">

            <div ng-show="items.length == 0">
                No data
            </div>

            <div ng-show="items.length > 0">

                <div id="abookusd-table-settings" class="collapse">

                    <div class="input-group">

                        <input id="abookusdfilter" type="text" class="form-control"
                               placeholder="Search...">

                        <span class="input-group-btn">

                            <button class="btn btn-default" type="button" ng-click="clearFilter()">

                                <i class="fa fa-close"></i>

                            </button>

                        </span>

                    </div>

                </div>

                <table d-table id="abookusdtable" class="compact stripe pretty">

                    <thead>
                        <tr>
                            <th>Instrument</th>
                            <th>Rate</th>
                            <th>A-book</th>
                        </tr>
                    </thead>

                </table>

            </div>
        </div>
    </div>
</div>
