<div id="orders" class="panel panel-default"
     ng-controller="OrdersInQueueCtrl">
    <div class="panel-heading">
        <div class="row dashboard-header">
            <div class="col-xs-11">
                Orders in queue
                <span class="badge" style="margin-left: 10px">{{ordersinqueue.length}}</span>
            </div>
            <div class="col-xs-1 text-right">
                <a href='Javascript:;'
                   class="dashboard-header"
                   data-toggle="collapse"
                   data-target="#orders-body">
                    <i class="fa fa-arrow-circle-down"></i>
                </a>
            </div>
        </div>
    </div>
    <div id="orders-body" class="collapse in" style="padding: 10px">
        <div class="panel-body">
            <div ng-include src="'partials/loading.html'"/>
            <div class="row animated dash-animation"
                 ng-show="context.dataloaded&&(!context.dataerror)">
                <div style="max-height: 300px; overflow: auto">
                    <table class='table table-striped table-hover'>
                        <thead>
                        <th>OrderID</th>
                        <th>Status</th>
                        <th>Symbol</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Book</th>
                        <th>Account</th>
                        <th>Trader</th>
                        <th>Open date</th>
                        </thead>
                        <tbody id="ordersinqueue">
                        <tr ng-repeat="order in ::ordersinqueue">
                            <td>{{::order.orderid}}</td>
                            <td>{{::order.statusn}}</td>
                            <td>{{::order.symbol}}</td>
                            <td>{{::order.amount}}</td>
                            <td>{{::order.typen}}</td>
                            <td>{{::order.processingmoden}}</td>
                            <td>{{::order.accountn}}</td>
                            <td>{{::order.loginname}}</td>
                            <td>{{::order.opendate}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
