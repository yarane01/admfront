<div id="transHistory"
     class="modal fade"
     role="dialog"
     data-backdrop="static"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="padding: 10px">
            <form name="form" class="form-horizontal"
                  ng-submit="getHistory()"
                  role="form" novalidate>
                <div class="modal-header">
                    <h4 class="modal-title">
                        Transaction history for account <strong>{{history.account.accountn}}</strong>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" ng-show="history.error">
                        <strong>Error!</strong> {{history.errorMessage}}
                    </div>

                    <div ng-show="history.loading" class="overlay">
                        <h4 class="text-center">
                            <i class="fa fa-spinner fa-spin"></i> Loading...</h4>
                    </div>
                    <div ng-include src="'partials/datesSelect.html'"></div>

                    <div ng-show="history.loaded"
                         style="padding: 10px"
                         class="pre-scrollable">
                        <table id="settings-table"
                               class="table table-hover">
                            <thead>
                            <tr>
                                <th>Ref number</th>
                                <th>Action</th>
                                <th>Amount</th>
                                <th>Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in history.data">
                                <td>{{item.referencen}}</td>
                                <td>{{item.transtype}}</td>
                                <td>{{item.amount}}</td>
                                <td>{{item.transdate}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit"
                            ng-disabled="form.$invalid"
                            class="btn btn-primary">OK
                    </button>
                    <button type="button" class="btn btn-warning"
                            data-dismiss="modal">Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
