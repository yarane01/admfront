<div class="form-group">
    <label class="col-sm-2 control-label">
        Trader</label>

    <div class="col-sm-10">
        <input type="text" class="form-control"
               ng-model="account.traderloginname"
               name="traderloginname"
               disabled>
    </div>
</div>
<div class="trader-login-name"
     ng-show="account.traderloginname!=''">
    <div class="form-group">
        <label class="col-sm-2 control-label">
            Filter</label>

        <div class="col-sm-4">
            <input type="text" class="form-control"
                   ng-model="filters.trader">
        </div>
        <div class="col-sm-6">
            <div class="btn-group btn-group-justified">
                <a href="Javascript:;" class="btn btn-custom"
                   ng-click="traderFirst()">&lt;&lt;</a>
                <a href="Javascript:;" class="btn btn-custom"
                   ng-click="traderPrev()">&lt;</a>
                <a href="Javascript:;" class="btn btn-custom"
                   ng-click="traderNext()">&gt;</a>
                <a href="Javascript:;" class="btn btn-custom"
                   ng-click="traderLast()">&gt;&gt;</a>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="border" style="padding: 10px">
                <div style="height: 200px; overflow-y: scroll;">
                    <dl class="dl-horizontal">
                        <a href=""
                           ng-repeat="u in traders">
                            <dt ng-click="traderSelected(u.loginname)">
                                {{u.loginname}}
                            </dt>
                            <dd ng-click="traderSelected(u.loginname)">
                                {{u.systemid}}
                            </dd>
                        </a>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
