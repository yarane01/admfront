<div id="submitInterestsDialog" class="modal fade" data-keyboard="false" role="dialog" tabindex="-1">

    <div class="modal-dialog modal-sm">

        <div class="modal-content" style="padding: 10px">

            <div class="modal-header">

                <button type="button" ng-disabled="processing" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

                <h5 class="modal-title">
                    <i class="fa fa-cubes fa-2x"></i>
                    <strong>Upload Swaps</strong>
                </h5>

            </div>

            <div class="modal-body">

                <form class="form-horizontal" role="form" novalidate>

                    <label for="csvfile" class="control-label">
                        Daily Rates *.csv File
                    </label>

                    <input id="csvfile" ng-disabled="processing" file-select file="dailyRatesCSVFile" type="file">

                    <label for="xlsfile" class="control-label">
                        Daily Rates *.xls/*.xlsx File
                    </label>

                    <input id="xlsfile" ng-disabled="processing" file-select file="dailyRatesXLSFile" type="file">

                    <label for="configfile" class="control-label">
                        Config File
                    </label>

                    <input id="configfile" ng-disabled="processing" file-select file="configFile" type="file">

                    <i class="fa fa-spinner fa-spin" ng-if="processing"></i>

                    <div class="redtextcolor" ng-if="errorMessage">
                        {{errorMessage}}
                    </div>

                </form>
            </div>

            <div class="modal-footer">

                <button type="button" class="btn btn-primary"
                        ng-disabled="processing || !(dailyRatesCSVFile || dailyRatesXLSFile) || !configFile"
                        ng-click="processSubmitInterestsDialog()">
                    Upload
                </button>

                <button type="button" ng-disabled="processing" class="btn btn-default" data-dismiss="modal">
                    Cancel
                </button>

            </div>

        </div>
    </div>
</div>
